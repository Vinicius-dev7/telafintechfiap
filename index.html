<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fintech - Controle Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- CSS externo -->
</head>
<body>

  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fintech</a>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4">Visão Geral</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card card-receitas p-4">
          <h5>Receitas</h5>
          <h3>R$ 7.200,00</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-despesas p-4">
          <h5>Despesas</h5>
          <h3>R$ 3.800,00</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-saldo p-4">
          <h5>Saldo</h5>
          <h3>R$ 3.400,00</h3>
        </div>
      </div>
    </div>

    <hr class="my-5" />

    <h3>Relatório de Gastos</h3>
    <div class="table-responsive">
      <table class="table table-striped align-middle mt-3">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>16/06/2025</td>
            <td>Supermercado</td>
            <td>Alimentação</td>
            <td>R$ 220,00</td>
          </tr>
          <tr>
            <td>15/06/2025</td>
            <td>Academia</td>
            <td>Saúde</td>
            <td>R$ 99,90</td>
          </tr>
          <tr>
            <td>14/06/2025</td>
            <td>Hamburguer</td>
            <td>Alimentação</td>
            <td>R$ 45,00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr class="my-5" />

    <h3>Perfil do Usuário</h3>
    <div class="row mt-4 align-items-center">
      <div class="col-md-2 text-center">
        <img src="empresario.jpeg" alt="Foto do usuário" class="perfil-img">
      </div>
      <div class="col-md-10">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" value="João Da Silva" disabled>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" value="joao@email.com" disabled>
          </div>
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" value="(11) 991357439" disabled>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
